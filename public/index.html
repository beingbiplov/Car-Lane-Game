<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cars</title>
</head>
<body>

    <section id="main" class="main">

        <div id="main_menu" class="main_menu">
            <img  class="main_menu_logo" src="./assets/images/race_logo.png" alt="">

            <img id="start" class="start_btn" src="./assets/images/start.png" alt="">

            <img id="game_over" src="./assets/images/game_over.png" alt="">

            <div class="scores">
                <h4 class="score">High Score  <span id="high_score"> 0</span></h4>
                <h4 class="score your_score" id="your_score_h4">Your score <span id="your_score">0</span></h4>
            </div>

        </div>
        <div id="car_game" class="car_game">
            <div class="game_scores">
                <h4 class="game_score" >High Score <span id="your_high_score"> 0</span></h4>
                <h4 class="game_score">Your Score <span id="your_game_score">0</span></h4>
            </div>

        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/utils.js"></script> -->
</body>
</html>
